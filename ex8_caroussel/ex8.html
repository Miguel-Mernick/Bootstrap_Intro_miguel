<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-3">
        <div class="carousel slide" id="carouselExemplo" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/736x/88/c7/f3/88c7f3993669bc326fc967391bba78e5.jpg" alt="senhor frio" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://images-americanas.b2w.io/produtos/01/00/img/3377147/8/3377147862_1GG.jpg" alt="charada" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/736x/ad/42/0f/ad420f6a71a7546f750678dbcd5a70a9.jpg" alt="duas caras" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
